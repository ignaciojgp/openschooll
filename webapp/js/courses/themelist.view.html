<div class="row"   >
  <div class="col-sm-4 col-md-2"  ng-repeat="theme in list">
    <div class="thumbnail">
      <img src="images/default-icon.png" alt="{{theme.name}}">
      <div class="caption">
	<h3 class="text-center">{{theme.name}}</h3>
	<p>{{theme.description}}</p>
	<p class="text-center"><a href="#" class="btn btn-primary" role="button" ng-click="selectTheme(theme)">Ver</a> </p>
      </div>
    </div>
  </div>
</div>
